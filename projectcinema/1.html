    <head>
        <script>
            function getParentNode(oThis, sNodeName) {
                while(oThis.nodeName != sNodeName && oThis.nodeName != 'BODY' )  {
                    oThis=oThis.parentNode;
                }
                return oThis.nodeName!='BODY'?oThis:null;
            }   
 
            function showRow(obj) {
                var tr = getParentNode(obj, 'TR');
                if(tr) {
                    alert(tr.rowIndex)
                }
            }
        </script>
    </head>
